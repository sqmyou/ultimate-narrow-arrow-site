<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Arrow Grid Game</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS kommt später -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ========================= -->
  <!-- Navigation / Tabs -->
  <!-- ========================= -->
  <header>
    <nav id="main-nav">
      <button id="tab-main" class="nav-button active">
        Main
      </button>
      <button id="tab-editor" class="nav-button">
        Level Editor
      </button>
    </nav>
  </header>

  <!-- ========================= -->
  <!-- MAIN TAB -->
  <!-- ========================= -->
  <section id="main-tab" class="tab visible">

    <h1>Arrow Selection</h1>

    <div id="arrow-selection">

      <button class="arrow-button" data-arrow="narrow">
        Narrow Arrow
        <p>Perfekt für enge Kurven</p>
      </button>

      <button class="arrow-button" data-arrow="speedy">
        Speedy Arrow
        <p>Sehr schnell, schwer zu kontrollieren</p>
      </button>

      <button class="arrow-button" data-arrow="energy">
        Energy Arrow
        <p>Langsam, reagiert stark auf Wände</p>
      </button>

    </div>

    <div id="main-controls">
      <button id="start-game-button">
        Start Game
      </button>
    </div>

  </section>

  <!-- ========================= -->
  <!-- LEVEL EDITOR TAB -->
  <!-- ========================= -->
  <section id="editor-tab" class="tab">

    <h1>Level Editor</h1>

    <!-- Toolbar -->
    <div id="editor-toolbar">

      <button data-tool="wall-white">
        White Wall
      </button>

      <button data-tool="wall-blue">
        Blue Wall
      </button>

      <button data-tool="wall-green">
        Green Wall
      </button>

      <button data-tool="finish">
        Finish
      </button>

      <button data-tool="erase">
        Erase
      </button>

    </div>

    <!-- Editor Canvas -->
    <div id="editor-canvas-container">
      <canvas id="editor-canvas"></canvas>
    </div>

    <!-- Editor Controls -->
    <div id="editor-controls">
      <button id="play-level-button">
        Play Level
      </button>

      <button id="save-level-button">
        Save Level
      </button>

      <button id="load-level-button">
        Load Level
      </button>
    </div>

  </section>

  <!-- ========================= -->
  <!-- GAME CANVAS (shared) -->
  <!-- ========================= -->
  <section id="game-section">
    <canvas id="game-canvas"></canvas>

    <div id="game-ui">
      <span id="timer">00:00.000</span>
      <button id="reset-button">Reset</button>
    </div>
  </section>

  <!-- ========================= -->
  <!-- Entry Script -->
  <!-- ========================= -->
  <script type="module" src="dist/index.js"></script>

</body>
</html>
